<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	
	<style>
		.dropdown {
			display: inline-block;
			position: relative;
		}
		
		.dropdown-content {
			display: none;
			position: absolute;
			background-color: aqua;
		}
		
		.dropdown:hover .dropdown-content {
			display: block;
		}
		.desc {
			padding: 8px;
			text-align: center;
		}
	</style>
</head>
<body>
	
	<div class="dropdown">
		<img src="../img/jasminum1.jpg" alt="jasminum" width="100" height="100"/>
		<div class="dropdown-content">
			<img src="../img/jasminum1.jpg" alt="jasminum" width="500" height="500"/>
			<div class="desc">我把你画成花，未开的一朵花</div>
		</div>
	</div>
	
	
</body>
</html>
