<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位的包裹特性</title>
		<style type="text/css">
			
			p {
				color: white;
				background: #444444;
			}
			
			.p-absolute {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<p>文本1文本1</p>
		<p>文本2文本2</p>
		<p style="position: absolute;">文本3文本3</p>
		<p>文本4文本4</p>
		
	</body>
</html>
