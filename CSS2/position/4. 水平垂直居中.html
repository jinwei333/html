<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.parent {
			width: 300px;
			height: 300px;
			background-color: red;
			position: relative;
		}
		.child {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -50px;
			margin-top: -50px;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child">
		</div>
	</div>
	
</body>
</html>
