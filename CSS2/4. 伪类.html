<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>伪类演示</title>
	
	<style type="text/css">
		a:link {color: blue;text-decoration: none;}
		a:visited {color: lightgray;}
		a:hover {color: #6495ED;font-size: 150%;text-decoration: underline;}
		
		/*选择器匹配作为任何元素的第一个子元素的 <p> 元素*/
		p:first-child {
			color: blue;
		}
		
		p > b:first-child {
			background-color: lightgray;
		}
		
		p:first-child i {
			background-color: red;
		}
		
		input:focus {
			background-color: lightgray;
		}
		input:checked {
			font-size: 1.2;
		}
		
		input:checked {
			height: 30px;
			width: 30px;
		}
	</style>
</head>
<body>
	<p>段落<b>1</b>段落<b>1</b>段落<i>1</i></p>
	<p>段落<b>2</b>段落<b>2</b>段落<i>2</i></p>
	<p>段落<b>3</b>段落<b>3</b>段落<i>3</i></p>
	
	<br />
	<a class="baidu" href="http://www.baidu.com" target="_blank">百度一下</a><br /><br />
	Name: <input type="text" value=""/><br />
	Password: <input type="password" value="" /><br /><br />
	
	
	<form class="choose" action="" method="">
		<input type="radio" checked="checked" value="male" name="gender" />Male<br />
		<input type="radio" name="female" id="female" value="male" /> Female<br /><br />
		
		<input type="checkbox"	checked="checked" value="Bike"/>I have a bike.<br />
		<input type="checkbox" value="car" />I have a car.<br />
	</form>
	
	
</body>
</html>
