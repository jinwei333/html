<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.background{
			width: 580px;
			height: 400px;
			background: url(img/Rosa6.jpg) repeat;
			margin: auto;
			border: 1px solid black;
		}
		
		.rosa {
			width: 400px;
			height: 280px;
 			margin: 50px auto;	/* 水平中间对齐 */
			
			text-align: center;
			background-color: #008B8B;
			opacity: 1;
			filter: alpha(opacity=40);	/* For IE8 and earlier */
			/* border: 1px solid black; */
		}
		
		div.rosa p{
			margin: 20px;
			color: white;
		}
		
	</style>
</head>
<body>
	<div class="background">
		<div class="rosa">
			<p><b>红玫瑰</b> </p>
			<p style="text-align: right;">[宋]杨万里</p>
			<p>非关月季姓名同，不与蔷薇谱谍通。</p>
			<p>接叶连枝千万绿，一花两色浅深红。</p>
			<p>风流各自燕支格，雨露何私造化功。</p>
			<p>别有国香收不得，诗人熏入水沉中。</p>
		</div>
	</div>
</body>
</html>
