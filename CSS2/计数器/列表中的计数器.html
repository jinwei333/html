<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ol {
				counter-reset: section;
				list-style-type: none;
			}

			li::before {
				counter-increment: section;
				content: counters(section, ".") " ";
			}
		</style>
	</head>
	<body>
		<ol>
			<li>item</li>
			<li>item
				<ol>
					<li>item</li>
					<li>item
						<ol>
							<li>item</li>
							<li>item</li>
						</ol>
					</li>
					<li>item</li>
				</ol>
			</li>
			<li>item</li>
			<li>item
				<ol>
					<li>item</li>
					<li>item</li>
				</ol>

			</li>
		</ol>
		
		<ol>
			<li>item</li>
			<li>item</li>
		</ol>
	</body>
</html>
