<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				counter-reset: section;	/* 创建或者重置计数器 */
			}
			h2::before {
				counter-increment: section;	/* 递增变量 */
				/* 插入生成的内容 */
				/* counter() 或 counters() 函数 - 将计数器的值添加到元素 */
				content: "Section " counter(section) ": ";
			}
		</style>
	</head>
	<body>
		<h2>CSS</h2>
		<h2>HTML</h2>
		<h2>C</h2>
		<h2>C++</h2>
	</body>
</html>
