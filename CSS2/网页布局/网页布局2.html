<!DOCTYPE html>

	<head>

		<style type="text/css">
			
			* {
				box-sizing: border-box;
			}
			body {
				margin: 0;
			}
		
			.header {
				background-color: #F1F1F1;
				padding: 20px;
				text-align: center;
			}
			.topnav {
				overflow: hidden;
				background-color: #333;
			}
			.topnav a {
				color: #F2F2F2;
				float: left;
				display: block;
				font-size: 16px;
				text-decoration: none;
				padding: 8px 16px;
			}
			
			.topnav a:hover {
				color: red;
			}
			
			.content.side {
				width: 25%;
			}
			
			.row {
				margin-top: 50px;
				margin-bottom: 50px;
			}
			.content.middle {
				width: 50%;
				padding-left: 20px;
				padding-right: 20px;
			}
			
			.content {
				float: left;
				width: 25%;
				background-color: #F2F2F2;
				padding: 8px;
			}
			
			.row:after {
				content: "";
				display: table;
				clear: both;
			}
			
			/* 响应式布局 - 小于 600 px 时改为上下布局 */
			@media  screen and (max-width: 600px) {
				.content {
					width: 100%;
				}
			}
			
			.footer {
				background-color: #F1F1F1;
				padding: 10px;
				text-align: center;
			}
		</style>
