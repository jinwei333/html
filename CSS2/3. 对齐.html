<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.block1 {
			width: 50%;
			border: 1px solid #808080;
			padding: 10px;
			/*  水平居中对齐一个元素 
				注意: 如果没有设置 width 属性(或者设置 100%)，居中对齐将不起作用。
			*/
			margin: auto;
			background-color: #FFEBCD;
			text-align: center;
		}
		
		.rosa {
			display: block;
			margin: auto;
		}
		
		.block2 {
			position: absolute;
			right: 5px;
			
			width: 300px;
			border: 1px solid #808080;
			padding: 5px;
		}
		
	</style>
</head>
<body>
	
	<div class="block1">
		This is a paragraph.This is a paragraph.
	</div>
	<br />
	<img class="rosa" src="img/Rosa2.jpg" alt="rosa" style="width: 40%;"><br />
	<div class="block2">
		This is a paragraph.This is a paragraph.
	</div>
</body>
</html>
