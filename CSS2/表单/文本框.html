<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			textarea {
				width: 100%;
				box-sizing: border-box;
				height: 120px;
				padding: 12px 20px;
				font-size: 16px;
				border: 2px solid #ccc;
				border-radius: 8px;
				background-color: #f8f8f8;
				text-align: left;
				resize: none;	/* 禁用文本框重置大小 */
			}
		</style>
	</head>
	<body>
		<form>
			<textarea placeholder="Input some text..."></textarea>
		</form>
	</body>
</html>
