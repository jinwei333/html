<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>浮动的破坏性</title>
		<style type="text/css">
			.div1 {
				border: 2px solid #0000FF;
				/* float: left; */
			}				
			.img1 {
				width: 300px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<img class="img1" src="../img/poetry.jpg" >
			<p>关关雎鸠，在河之洲。窈窕淑女，君子好逑。<br />
				参差荇菜，左右流之。
				窈窕淑女，寤寐求之。<br />
				求之不得，寤寐思服。
				悠哉悠哉，辗转反侧。<br />
				参差荇菜，左右采之。
				窈窕淑女，琴瑟友之。<br />
				参差荇菜，左右芼之。
				窈窕淑女，钟鼓乐之。
			</p>
		</div>
	</body>
</html>
