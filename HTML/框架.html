
<!--
	通过使用框架，你可以在同一个浏览器窗口中显示不止一个页面。
	height 和 width 属性用来定义iframe标签的高度与宽度。
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>框架</title>
</head>
<body>

	<iframe src="test.html" name="frame_main" frameborder="1"></iframe>
	<p><a href="image.html" target="frame_main">RUNOOB.COM</a></p>
</body>
</html>
