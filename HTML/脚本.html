
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML脚本</title>
</head>
<body>

	<h4 id="demo">JavaScript 可以触发事件，就绪按钮点击</h4>
	<script>
		function myfunc()
		{
			x=document.getElementById("demo")
			x.style.color="#ff0000";
		}
		document.write("hello world")
	</script>

	<br>
	<button type="button" onclick="myfunc()"><点我></button><br>

	&nbsp;
	&amp;
	&cent;
	&pound;
	&yen;
	&copy;
	&trade;
	&times;
	&divide;
	<br>
	<cite>我是引用</cite>
	<dd>我是描述</dd>
	<q>我是引用语</q>
	<s>删除线演示</s>
</body>
</html>
