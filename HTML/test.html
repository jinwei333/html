<!DOCTYPE html>

<!-- 代码注释-->

<html>
<meta charset="utf-8">
<head>
	<title>我的页面标题</title>
</head>
<body>
	<h1>我的第一个标题</h1>
	<!-- 水平线 -->
	<hr>
	<hr>
	<h2>我的第二个标题</h2>
	<hr>
	<h3>我的第三个标题</h3>
	<hr>
	<h4>我的第四个标题</h4>
	<hr>

	<!-- 浏览器会自动地在段落的前后添加空行 -->

	<a href="https://www.baidu.com">百度一下</a>
	<br>	<!-- 换行 -->
	<br>
	<img src=".\img\test.jpeg" border="10" width="300" height="150">
	
	<br>
	<font size="10" color="blue">这是10号字体文本</font>

	<p>这个段落演示了<br>分行(br)的效果</p>

	<a id="tips">其他页面可以跳转到这里</a>
</body>


</html>
