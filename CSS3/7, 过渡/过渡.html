<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				border: 1px solid blue;
				background: red;
				margin: 100px;
			}
			.dv0 {
				transition: width 1s, background-color 2s, border-width 1s;
			}
			/* 鼠标指针悬浮，宽度，背景色，边框宽度 都会渐变 */
			.dv0:hover {
				width: 500px;
				border: 5px solid blue;
				background-color: green;
			}
			.dv1 {
				transition: width 1s, height 1s, transform 1s;
			}
			.dv1:hover {
				width: 200px;
				height: 200px;
				transform:rotate(180deg);
			}
			
		</style>
	</head>
	<body>
		<div class="box dv0">
		</div>

		<div class="box dv1">
		</div>
	</body>
</html>
