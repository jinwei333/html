<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				color: white;
				width: 320px;
				height: 240px;
				background-color: darkblue;
				margin: 20px;
			}
			.dv1 {
				background-image: radial-gradient(red, green, blue);
			}
			.dv2 {
				background-image: radial-gradient(circle, red, green, blue);
			}
			.dv3 {
				background-image: radial-gradient(red 5%, green 25%, blue 70%);
			}
			
		</style>
	</head>
	<body>
		<div class="box dv1">
			径向渐变 - 颜色结点均匀分布
		</div>
		<div class="box dv2">
			径向渐变 - 圆形
		</div>
		<div class="box dv3">
			径向渐变 - 颜色结点不均匀分布
		</div>
	</body>
</html>
