<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/* 将函数定义在全局作用域中，会污染全局作用域的命名空间，也很不安全
			 * 请参考：>>>>>>>>>>>>>>>>>原型对象
			 */
			function fullName() {
				alert(this.name + " " + this.age + " " + this.sex);
			}

			/* 构造函数
				通常构造函数名的首字母大写
				
			 */
			function Person(name, age, sex) {
				this.name = name;
				this.age = age;
				this.sex = sex;
				/* this.fullName = function () {
					alert(this.name + " " + this.age + " " + this.sex);
				} */
				this.fullName = fullName;
			}

			var obj1 = new Person("张三", 18, "男");
			var obj2 = new Person("小红", 20, "女");

			obj1.fullName();

			console.log(typeof obj1);
			console.log(obj2 instanceof Person);
			console.log(obj2 instanceof Object);
		</script>
	</head>
	<body>
	</body>
</html>
