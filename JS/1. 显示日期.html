<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>日期显示</title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript">
		function displayDate() {
			document.getElementById("date_disp").innerHTML = Date();
		}
	</script>
</head>
<body>
	<button type="button" id="btn" onclick="displayDate()">显示日期</button>
	<div id="date_disp"></div>
</body>
</html>
