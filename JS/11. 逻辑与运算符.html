<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		console.log(true && 10);
		console.log(false && 10);
		console.log(undefined && false);
		console.log(null && false);
		console.log('' && 10);
	</script>
</head>
<body>
	<p>查看console窗口的逻辑与运算</p>
</body>
</html>
