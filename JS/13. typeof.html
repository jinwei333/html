<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body>
		<p> typeof 操作符返回变量或表达式的类型。</p>
		<p id="test">test</p>
		
		<script type="text/javascript">
			{
				document.getElementById("test").innerHTML =
				typeof "john" + "<br>" + 
				typeof 3.14 + "<br>" +
				typeof false + "<br>" +
				typeof [1,2,3,4] + "<br>" +
				typeof {name:'john', age:34};
			}
		</script>
	</body>
</html>
