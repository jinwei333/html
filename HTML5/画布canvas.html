<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>画布</title>
</head>
<body>

	<canvas id="myCanvas1" width="320" height="240"
	style="border: 1px solid #000000"></canvas>

	<script>
	var c=document.getElementById("myCanvas1");
	var ctx=c.getContext("2d");
//	ctx.fillStyle="white";
//	ctx.fillRect(0, 0, 320, 240);

	ctx.moveTo(0,240);
	ctx.lineTo(320,0);
	ctx.stroke();

	ctx.beginPath();
	// arc(x,y,r,start,stop);
	ctx.arc(160, 120, 50, 0, 2*Math.PI);
	ctx.stroke();

	ctx.font="20px Arial yellow";
	ctx.fillText("HTML Canvas", 5, 25);
	ctx.strokeText("HTML Canvas", 5, 50);
	</script>

	<br />
	<canvas  id="myCanvas2" width="480" height="272" 
	style="border: 1 solid #334455"></canvas>
	<script type="text/javascript">
	var c=document.getElementById("myCanvas2");
	var ctx=c.getContext("2d");
	var grd=ctx.createLinearGradient(0,0,480,272);
	grd.addColorStop(0, "red");
	grd.addColorStop(0.5, "green");
	grd.addColorStop(1, "blue");
	ctx.fillStyle=grd;
	ctx.fillRect(0,0,480,272);
	</script>

	<br />
	<canvas  id="myCanvas3" width="400" height="400" 
	style="border: 1 solid #334455"></canvas>
	<script>
	var c=document.getElementById("myCanvas3");
	var ctx=c.getContext("2d");
	var grd=ctx.createRadialGradient(200,200,5,200,200,150);
	grd.addColorStop(0, "red");
	grd.addColorStop(1, "white");
	ctx.fillStyle=grd;
	ctx.fillRect(0,0,400,400);
	</script>
	

	<br />
	<p>Source image:</p>
	<img src="../img/test.jpeg" id="scream" alt="The scream", width="300" height="220">

	<p>Canvas:</p>
	<canvas  id="myCanvas4" width="320" height="240" 
	style="border: 1px solid #d3d3d3"></canvas>
	<script>
	var c=document.getElementById("myCanvas4");
	var ctx=c.getContext("2d");
	var img=document.getElementById("scream");
	img.onload = function() {
//		ctx.drawImage(img,10, 10);
//		ctx.drawImage(img, 10, 10, 300, 220);
		ctx.drawImage(img,100,100,140,140,50,50,100,100)
	}
	</script>

</body>
</html>
